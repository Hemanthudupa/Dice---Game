<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAME</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="game-div">
      <div class="dash player-1 bgColor">
        <div class="first">PLAYER 1</div>
        <div class="second">0</div>
        <div class="third">
          <div>CURRENT</div>
          <div id="score-1">0</div>
        </div>
      </div>
      <div class="dash player-2 bgColor">
        <div class="first">PLAYER 2</div>
        <div class="second">0</div>
        <div class="third">
          <div>CURRENT</div>
          <div id="score-2">0</div>
        </div>
      </div>
    </div>

    <div class="buttons-container">
      <div id="new-game">
        <i class="fa-solid fa-rotate fa-flip-horizontal"></i
        ><span> NEW GAME</span>
      </div>
      <div id="dice-img">
        <img src="./images/img-1.png" alt="" id="clicked-img" />
      </div>
      <div id="roll-dice">
        <i class="fa-solid fa-dice"></i><span> ROLL DICE</span>
      </div>
      <div id="hold-dice">
        <i class="fa-solid fa-hands-holding"></i><span> HOLD</span>
      </div>
    </div>

   <h1 id="result"></h1>

    <script src="./index.js"></script>
  </body>
</html>
